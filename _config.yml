# Setup
title: Je Yang
description: Ph.D Student at Computer Science Columbia University
url: https://je-yang98.github.io/
# avatar: /profile.jpg
paginate: 5
permalink: pretty
cover_image: /ny_bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://je-yang98.github.io/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Je Yang 
  url: https://je-yang98.github.io/
  email: {first-name}.{last-name} @ cs.columbia.edu
